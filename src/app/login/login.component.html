<main class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5 overflow-x-hidden">
  <form action="" class="w-75 d-flex flex-column justify-content-center align-items-center gap-2 p-2">
    <img ngSrc="/assets/business-task-list.svg" width="100" height="100" alt="">
    <h2>Login</h2>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <label for="email">email</label>
      <input type="email" [value]="email" (change)="setEmail($event)" name="email" placeholder="email" id="email" class="form-control"/>
      <ng-container *ngIf="(email.length > 0 && email.includes('.com')); then validEmail ; else invalidEmail"></ng-container>
      <ng-template #validEmail>
        <p class="text-success">email is valid</p>
      </ng-template>
      <ng-template #invalidEmail>
        <p class="text-danger">email is not valid</p>
      </ng-template>
    </div>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <label for="password">password</label>
      <input type="password" [value]="password" (change)="setPassword($event)" name="password" placeholder="password" id="password" class="form-control"/>
      <ng-container *ngIf="password.length > 0; then validPassword ; else invalidPassword"></ng-container>
      <ng-template #validPassword>
        <p class="text-success">password is valid</p>
      </ng-template>
      <ng-template #invalidPassword>
        <p class="text-danger">password is not valid</p>
      </ng-template>
      <p *ngIf="password.length > 0 && !password.includes('.com')">password is not valid</p>
    </div>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <button type="submit" [disabled]="password.length === 0 && email.length === 0" [class]="email.length === 0 || password.length === 0 ? 'btn btn-primary w-100 disabled' : 'btn btn-primary w-100'">login</button>
      <p>You don't have an account</p>
      <button class="btn btn-outline-secondary w-100">
        <a routerLink="/register" class="nav-link">register</a>
      </button>
    </div>
  </form>
</main>
