<main class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5 overflow-x-hidden">
  <form action="" method="post" class="w-75 d-flex flex-column justify-content-center align-items-center gap-2 p-2">
    <img ngSrc="/assets/business-task-list.svg" width="100" height="100" alt="">
    <h2>Register</h2>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <label for="firstName">
        first name
      </label>
      <input type="text" name="firstName" [value]="firstName" (change)="setFirstName($event)" id="firstName" class="form-control" placeholder="first name"/>
    </div>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <label for="lastName">
        last name
      </label>
      <input type="text" name="lastName" id="lastName" [value]="lastName" (change)="setLastName($event)" class="form-control" placeholder="last name"/>
    </div>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <label for="email">
        email
      </label>
      <input type="email" name="email" id="email" [value]="email" (change)="setEmail($event)" class="form-control" placeholder="email"/>
    </div>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <label for="password">
        password
      </label>
      <input type="password" name="password" id="password" [value]="password" (change)="setPassword($event)" class="form-control" placeholder="password"/>
    </div>
    <div class="h-auto d-flex flex-column justify-content-center align-items-center gap-2">
      <button [disabled]="email.length === 0 && password.length === 0 && firstName.length===0 && lastName.length===0" type="submit" class="btn btn-primary w-100">register</button>
      <p>You don't have an account</p>
      <button class="btn btn-secondary w-100">
        <a routerLink="/login" class="nav-link">login</a>
      </button>
    </div>
  </form>
</main>
